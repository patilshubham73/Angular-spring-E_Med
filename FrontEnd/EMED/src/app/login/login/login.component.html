       <div>
         <form #loginform="ngForm" >
           
           <div class="container">
             <h1>Login</h1>
             <small class="text-danger">{{mesg}}</small>
             <hr>
             <label for="email id"><b>Email ID </b></label>  
             <input type="text" placeholder="Enter Email ID" name="email" [(ngModel)]="user.email" required #email="ngModel">

             <label for="psw"><b>Password</b></label>
             <input type="password" placeholder="Enter password" name="password" [(ngModel)]="user.password" required>
             <div>
             <label>
               <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me for 30 Days <i>Forget password?</i>
             </label>
             </div>
             <div>
             <label>
               <input type="checkbox" checked="checked" name="Login" style="margin-bottom:15px">Login with OTP instead of password
             </label>
             </div>
             
             <div class="clearfix">
               <button type="submit" (click)="loginbtn()"   >Login</button>
             </div>
             
             
             <div class="clearfix">
               <button type="submit" style="background-color:yellowgreen" (click)="connectbtn()">Connect with Facebook</button>
             </div>
             

           </div>

         </form>
       </div>
