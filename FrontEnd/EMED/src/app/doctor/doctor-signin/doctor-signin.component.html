<div class="center">

    <form >
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>  
         <input type="email" [(ngModel)]="email" name="name" id="form2Example1" class="form-control" />
          
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" [(ngModel)]="password" name="password" id="form2Example2" class="form-control" />
          
        </div>

     
        <br>
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example3"
                checked
              />
              <label class="form-check-label" for="form2Example3"> Remember me </label>
            </div>
          </div>
      
          <br>
          
        </div>
        <br>
        <!-- Submit button -->
        <button type="submit" (click)="doctorloginbtn()"  class="btn btn-primary btn-block mb-4" >Sign in</button>
        
        <br>
       
      </form>

</div>
